<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla MP4</title>
</head>
<!-- El style lo he mirado en el ejercicio-->
<style>
    table {
        border-collapse: collapse;
    }
    
    th,
    td {
        border: 2px solid black;
        padding: 10px;
    }
</style>

<body>
    <table border="8">
        <tr>
            <td></td>
            <th colspan="3"><img src="120_ipod.png"></th>
            <th colspan="3"><img width="80px" src="100_ipod.png"></th>
        </tr>
        <tr>
            <th>Capacidad</th>
            <th>2GB</th>
            <th>4GB</th>
            <th>8GB</th>
            <th colspan="2">32G</th>
            <th>2GB</th>
        </tr>
        <tr>
            <th>Colores</th>
            <th>Blanco</th>
            <td>
                <ul>
                    <li>Negro</li>
                    <li>Rosa</li>
                    <li>Dorado</li>
                </ul>
            </td>
            <th>Negro</th>
            <td colspan="3">
                <ul>
                    <li>Negro</li>
                    <li>Blanco</li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Pantalla</th>
            <th colspan="3">3 pulgadas</th>
            <th colspan="3">7 pulgadas</th>
        </tr>
        <tr>
            <th rowspan="2">Tiempo de carga</th>
            <th colspan="3" rowspan="2">1 hora</th>
            <th colspan="3">5 horas</th>
        </tr>
        <tr>
            <th colspan="3">30 minutos para 75%</th>
        </tr>
    </table>
</body>

</html>
